<button type="button" pButton label="Adicionar Produto" (click)="showAddNewDialog()" style="margin-bottom: 10px;"></button>

<p-table
    [lazy]="true"
    dataKey="id"
    [tableStyle]="{ 'min-width': '20rem' }"
    [paginator]="true"
    [rows]="10"
    [value]="services">

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="item">Serviço</th>
            <th pSortableColumn="item.name">Taxa</th>
            <th pSortableColumn="item.stock">Tipo</th>
            <th></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-service >
        <tr class="itenList">
            <td>{{ service.Service }}</td>
            <td>{{ service.Type}}</td>
            <td>{{ service.Price }}</td>
            <td>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteService(service)"></button>
            </td>
        </tr>
    </ng-template>

</p-table>

<p-dialog header="Adicionar Novo Produto" [(visible)]="displayAddDialog" [responsive]="true" [style]="{width: '50vw'}" [maximizable]="true">
  <div class="form-text">
      <div>
          <label for="newName">Nome:</label>
          <input class="textInput"  type="text" pInputText [(ngModel)]="newService.Service"/>
      </div>
      <div>
          <label for="newPrice">Taxa:</label>
          <input class="textInput"  type="text" pInputText [(ngModel)]="newService.Price"/>
      </div>
      <button type="button" pButton label="Adicionar Serviço" (click)="addNewService()"></button>
  </div>
</p-dialog>
