<p-button >
  Criar Produto
</p-button>
<p-table
    [lazy]="true"
    dataKey="id"
    [tableStyle]="{ 'min-width': '20rem' }"
    [paginator]="true"
    [rows]="10"
    [value]="items">

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="item">Produto</th>
            <th pSortableColumn="item.name">Valor R$</th>
            <th pSortableColumn="item.stock">N° Estoque</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item >
        <tr (click)="showDialog(item)" class="itenList">
            <td>{{ item.name }}</td>
            <td>{{ item.price}}</td>
            <td>{{ item.stock }}</td>
        </tr>
    </ng-template>

</p-table>

<p-dialog header="Detalhes do Produto" [(visible)]="displayDialog" [responsive]="true" [style]="{width: '50vw'}" [maximizable]="true">
  <div *ngIf="selectedItem" >
    <div class="form-text">
      <div>
        <label for="name">Nome:</label>
        <input id="name" type="text" pInputText placeholder="{{selectedItem.name}}" [(ngModel)] = "editedIten.name" />
      </div>
      <div>
          <label for="price">Preço:</label>
          <input id="price" type="text" pInputText placeholder="R$ {{selectedItem.price}}"  [(ngModel)] = "editedIten.price" />
      </div>
      <div>
          <label for="stock">Estoque:</label>
          <input id="stock" type="text" pInputText placeholder="{{selectedItem.stock}}" [(ngModel)] = "editedIten.stock" />
      </div>
    </div>

  </div>
  <button type="button" pButton label="Salvar" (click)="saveChanges()" class="buttonSave"></button>
</p-dialog>
